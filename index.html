<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link  rel="stylesheet" href="style.css" type="text/css">
</head>
<body >
    <div class="container">
        <form action="" method="get">
            <h1>PAYMENT FORM</h1>
            <hr>
            <h2>USER INFORMATION</h2>
            <labeL for="name">Name:</labeL>
            <input type ="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="Male" value="Male">
            Female <input type="radio" name="gender" id="Female" value="Female">
            Other <input type="radio" name="gender" id="Other" value="Other"> 
            </fieldset><br>
            <label for="Address">Address:</label>
            <textarea id="Address" name="Address" placeholder="Enter your address"  required></textarea>
            <br><br>
            <label for="email">Email:</label>       
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required>
       <br><br>
       <h2>PAYMENT INFORMATION</h2>
       <label for ="cardtype">Card Type:</label>
       <select id="cardtype" name="cardtype"  required>
          <option value="none" disabled selected>Select your card type</option>
           <option value="Visa">Visa</option>
           <option value="MasterCard">MasterCard</option>
           <option value="American Express">American Express</option>
           <option value="Discover">Discover</option>
       </select><br><br>
       <label for="cardnumber">Card Number:</label>
         <input type="number" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required><br><br>
         <label for="expirydate">Expiry Date:</label>
         <input type="date" id="expirydate" name="expirydate" required><br><br>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
        <br><br>
        <button type="submit">PAY NOW</button>
        </form>
    </div>

</body>
</html>
